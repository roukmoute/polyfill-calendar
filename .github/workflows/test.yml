name: Tests

on:
  push:
  pull_request:

jobs:
  tests:
    name: Test suite - PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
      - name: Install project dependencies
        run: |
          composer install
      - name: Run phpspec
        run: |
          php ./vendor/bin/phpspec run
